
    <div class="row">
      <div class="col-5">
     
        <input type="range" id="quantityRange" [(ngModel)]="quantity" min="0" max="100" step="1">
      </div>
      <div class="col-2">
        <H4 for="quantityRange">Ilość: {{ quantity }}</H4>
        
      </div>
      <div class="col-3">
        <H4 for="price">Cena: {{ calculatePrice() }}ZŁ</H4>
      </div>
      <div class="col-2">
        <div class="center">
          <button class="btn waves-effect waves-light" type="submit" (click)="purchaseStock()">Kup</button>
        </div>
      </div>
    </div>
