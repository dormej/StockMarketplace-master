<section class="register-section">
  <div class="container-fluid">
      <div class="row justify-content-center">
          <div class="row justify-content-start col-xl-7 col-lg-7 col-sm-12 col-md-7">
              <p class="title">WELCOME</p>
          </div>
          <div class="row row-card col-xl-4 col-sm-12 col-md-5">
            <form class="login-form" (ngSubmit)="onSubmit()">
              <div class="card">
                  <h1>Register</h1>
              <div class="form-floating my-4">
                  <input type="name" class="form-control" id="name" placeholder="Name" formControlName="name">
                  <label for="name">Name</label>
              </div>
              <div class="form-floating my-4">
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
                  <label for="email">Email address</label>
              </div>
              <div class="form-floating">
                  <input type="password2" class="form-control" id="password2" placeholder="Password" formControlName="password2">
                  <label for="password2">Password</label>
              </div>
              <div class="form-floating mt-4">
                  <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                  <label for="password">Repeat Password</label>
              </div>

              <input class="btn btn-primary mt-5" type="submit" value="Register">

              <div class="mt-5">
                  <p>Masz już założone konto <a routerLink="/login">Zaloguj się.</a></p>
              </div>
              </div>
              </form>
          </div>
      </div>
  </div>
</section>
